# Default values for account-service-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
in-namespace:
  redis:
    enabled: true

replicaCount: 1

image:
  repository: mrflick72/account-service-ui-k8s
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

lables: { }

pod:
  probes:
    liveness:
      initialDelaySeconds: 10
      periodSeconds: 10
    rediness:
      initialDelaySeconds: 10
      periodSeconds: 10

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

aws:
  region: xxxx
  accessKey: xxxx
  secretKey: xxxx

logging:
  enabled: false
  kibana:
    host: kibana.host
  elasticSearch:
    host: elasticSearch.host
application:
  allowedRole: ACCOUNT
  sessionManagement:
    pollingRate: 5s
  baseUrl: http://example.com

  redis:
    host: http://redis

  sso:
    clientApp:
      clientId: xxxxxx
      clientSecret: xxxxxx
  i18n:
    listener:
      sleeping: 30s
      queueUrl: https://sqs.region-code.amazonaws.com/00000000000/queue-name
      maxNumberOfMessages: 5
      visibilityTimeout: 10
      waitTimeSeconds: 10
    ttl: 30m
    baseUrl:

vauthenticator:
  baseUrl: https://api.vauthenticator.com
  backChannelBaseUrl: https://api.vauthenticator.com


redis:
  auth:
    enabled: false
  replica:
    replicaCount: 1